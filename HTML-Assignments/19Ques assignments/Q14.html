<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodingGita Student Registration Form</title>
</head>
<body>
  <h1>CodingGita Student Registration Form</h1>
  <p>Please fill out the form below to register for the CodingGita MERN Stack Program.</p>

  <form>
  <label for="fullname">Full Name:</label><br>
  <input type="text" id="fullname" name="fullname" required><br><br>
   <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="mobile">Mobile No:</label><br>
    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required><br><br>

    <label>Gender:</label><br>
    <input type="radio" name="gender" value="Male"> Male<br>
    <input type="radio" name="gender" value="Female"> Female<br>
    <input type="radio" name="gender" value="Other"> Other<br>

    <label>Hobbies:</label><br>
    <input type="checkbox" name="hobbies" value="Reading"> Reading<br>
    <input type="checkbox" name="hobbies" value="Coding"> Coding<br>
    <input type="checkbox" name="hobbies" value="Sports"> Sports<br>
    <input type="checkbox" name="hobbies" value="Music"> Music<br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="photo">Upload Photo:</label><br>
    <input type="file" id="photo" name="photo" accept="image/*"><br>

    <label for="course">Course Selection:</label><br>
    <select id="course" name="course">
      <option value="MERN Stack">MERN Stack</option>
      <option value="DSA">DSA</option>
      <option value="Web Development">Web Development</option>
    </select><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="40"></textarea><br>

    <label for="study-hours">Preferred Study Hours:</label><br>
    <input type="time" id="study-hours" name="study-hours" min="1" max="12"><br>

    <label for="color">Favorite Color:</label><br>
    <input type="color" id="color" name="color"><br><br>

    <label for="portfolio">Portfolio Website:</label><br>
    <input type="url" id="portfolio" name="portfolio" placeholder="codinggita.com"><br>

    <label for="search">Search Interests:</label><br>
    <input type="search" id="search" name="search"><br>

    <label for="study-time">Preferred Study Time:</label><br>
    <input type="time" id="study-time" name="study-time"><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

</body>
</html>
